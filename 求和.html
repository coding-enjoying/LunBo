<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>求和</title>
</head>
<script>
	window.onload=function(){
		function add(){
			var result=0;
			for(var i=0;i<arguments.length;i++){
				//alert(arguments.length)
				result+=parseInt(arguments[i]);
			}
			return result;
		}	
		alert(add('1','2','3','4','5','6'));
	}
</script>
<body>
</body>
</html>
